spring.application.name=pagamento
server.port=8089

spring.kafka.consumer.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:kafka:9092}
spring.kafka.consumer.group-id=payments-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.LongDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.value.default.type=br.com.fadesp.test.pagamento.domain.dto.ProcessarPagamentoDTO
spring.kafka.consumer.properties.spring.json.trusted.packages=br.com.fadesp.test.pagamento.domain.dto.*
